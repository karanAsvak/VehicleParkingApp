{% extends "admin_base.html" %}
{% block content %}
<div class="container">
    <form action="{{url_for('edit_lot',id=id)}}" method="post" class="form-group">
        <div class="row">
            <div class="col-12 text-center fw-bolder py-3">
                Increase/Decrease Maximum number of Spots
            </div>
            <label for="maxspot" class="col-md-6">
                Enter preferred spots:
            </label>
            <input type="number" name="maxspot" id="maxspot" class="col-md-6">
        </div>
        <div class="col-12 text-center p-3">
            <button type="submit" class="btn btn-success">
                Modify
            </button>
        </div>
    </form>
</div>
{% endblock %}
