{% extends "user_base.html" %}
{% block content %}
    <div class="container-fluid text-center bg-primary text-dark p-2 h2">
        Recent parking history
    </div>
    <div class="table-hover"></div>
    <hr>
    <div class="row">
        <form action="{{url_for('user')}}" method="post" class="text-center">
            <label class="col">Searching location/pincode:</label>
            <input class="col" name="loc" type="text" name="location">
            <button class="btn btn-success btn-sm" type="submit">Search</button>
        </form>
        
    </div>
    <div class="container-fluid ">
        <div class="row">
        <div class="col-12 text-center bg-primary text-dark p-2 h2 mt-3">Parking Lots @ {{location}}</div>
        {% for lot,spot in lot_spot %}
        <div class="col-3">{{lot.id}}</div>
        <div class="col-3">{{lot.address}}</div>
        <div class="col-3">availability</div>
        <div class="col-3">Book</div>
        {% endfor %}
        </div>
       
    </div>
{% endblock %}
