<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}User Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Top Navbar (Logout and Edit Profile) -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <span class="navbar-text">Welcome {{user}}!</span>
    <div class="ms-auto d-flex">
    <a href="{{ url_for('logout') }}" class="nav-link text-danger px-4 fw-bold">Logout</a>      <a href="/edit" class="nav-link text-primary px-4 fw-bold">Edit Profile</a>
    </div>
  </div>
</nav>

<!-- Pills Navbar -->
<nav class="bg-light">
  <div class="container-fluid">
    <ul class="nav nav-pills py-2">
      <li class="nav-item">
        <a href="{{url_for('user')}}" class="nav-link {% if active_tab == 'home' %} active disabled{% endif %}">Home</a>
      </li>
      <li class="nav-item">
        <a href="{{url_for('user_summary')}}" class="nav-link {% if active_tab == 'summary' %}active disabled{% endif %}">Summary</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main content block -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
