<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Signup</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark"> <div class="container-fluid">
            <a class="navbar-brand" href="#">Vehicle Parking App</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <li class="nav-item">
                        <a href="{{url_for('login')}}" class="nav-link">Login</a> </li>
                    <li class="nav-item">
                        <a href="{{url_for('register')}}" class="nav-link active">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid p-3 text-center bg-primary text-grey h1">Register User</div>
    <div class=" my-5 p-5 border mx-4">
    <form action="/register" method="post">
        <div class="row my-3">
            <label class="col-sm-4 text-center" for="username">Username:</label>
            <input class="col-sm-8" type="text" name="username">
        </div>
        <div class="row my-3">
            <label class="col-sm-4 text-center" for="password">Password:</label>
            <input class="col-sm-8" type="password" name="password">
        </div>
        <div class="row my-3">
            <label class="col-sm-4 text-center" for="name">Fullname:</label>
            <input class="col-sm-8" type="text" name="name">
        </div>
        <div class="row my-3">
            <label class="col-sm-4 text-center" for="pincode">Pincode:</label>
            <input class="col-sm-8" type="text" name="pincode">
        </div>
        <div class="text-center"><button class="btn btn-primary" type="submit">Register</button></div>
        <div class="text-center">
        <a class="text-center" href="/">Already user? Login here!</a>
        </div>
    </form></div>
    {{again}}
    {% if again %}
     <div class="container">
    <div class="alert alert-warning" role="alert">
        User Already exists!
    </div>
     </div>
    {% endif %}

</body>
</html>
