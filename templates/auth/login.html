<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark"> <div class="container-fluid">
            <a class="navbar-brand" href="#">Vehicle Parking App</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="nav-link active">Login</a> </li>
                    <li class="nav-item">
                        <a href="{{ url_for('register') }}" class="nav-link">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container-fluid p-3 text-center bg-primary h1">User Login</div>
<div class=" my-5 p-5 border mx-4">
    <form method="post" action="/">
        <div class="row my-3">
            <label for="usr" class="col-sm-4 text-center fw-bolder">Username:</label>
            <input type="text" name="username" id="usr" class="col-sm-8 pe-3">
        </div>
           <div class="row my-3">
            <label for="pwd" class="col-sm-4 text-center fw-bolder">Password:</label>
            <input type="password" name="password" id="pwd" class="col-sm-8 pe-3">
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div class="text-center">
     <a href="/register">Not a User? Register here!</a>
    </div>

</div>
     {% if again %}
     <div class="container">
    <div class="alert alert-warning" role="alert">
        User Does Not exists!
    </div>
     </div>
    {% endif %}
    {% if l_again=='True' %}
     <div class="container">
    <div class="alert alert-success" role="alert">
        Login Again
    </div>
     </div>
    {% endif %}

</body>
</html>
