{% extends "admin_base.html" %}

{% block content %}
    <div class="container text-center bg-primary text-dark h2">
        Parking Lots
    </div>
    
   <div class="container-fluid mt-4">
    <div class="row g-4">
    {% for container in lot_spots %}
    <div class="col-12 col-md-6 col-lg-4 border rounded">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 ">Location:{{container[0][1]}}</div>
                <div class= "col-12  ">Address:{{container[0][2]}}</div>
                <div class="col-12 ">Price:{{container[0][3]}}</div>
            {% for spot in container[1:-1] %}
                <div class="col-2 p-2">
                    <a href="{{url_for('view_spot',id=spot[0],status=spot[1])}}">
                    <button type="submit" class="{% if spot[1]=='A' %} btn btn-success  {% else %} btn btn-danger {% endif %}">
                        {{spot[1]}}
                    </button>
                    </a>
                </div>
            {% endfor %}
            </div>
            <div class="row">
            <div class="col-6 text-center p-2">
                <a href="{{url_for('edit_lot',id=container[0][0])}}">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </a>
                
            </div>
            {% if not container[-1] %}
            <div class="col-6 text-center p-2">
                <a href="{{url_for('delete_lot',id=container[0][0])}}">
                <button type="submit" class="btn btn-danger">Delete</button>
                </a>
            </div>
            {% endif %}
            </div>
        </div>
    </div>

    {% endfor %}
   </div>
   </div>
   
    <div class="text-center mt-3">
        <a href="{{url_for('add_lot')}}">
        <button class="btn btn-primary">+ Add Lot</button>
        </a>
    </div>
{% endblock %}
